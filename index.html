<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Files</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        .file-list { margin-top: 20px; }
        .file-list a { display: block; margin: 10px 0; text-decoration: none; color: blue; }
    </style>
</head>
<body>
    <h1>Available Downloads</h1>
    <div id="file-list" class="file-list"></div>

    <script>
        // Fetch and process files.txt with file paths and display names
        fetch('files.txt')
            .then(response => response.text())
            .then(data => {
                const fileList = data.split('\n'); // Split by newlines to get each line
                const fileListElement = document.getElementById('file-list');
                
                // Loop through each line in the files.txt
                fileList.forEach(file => {
                    if (file.trim()) { // Ensure it's not an empty line
                        const [filePath, displayName] = file.split('='); // Split by '='
                        
                        // Create a download link
                        const link = document.createElement('a');
                        link.href = filePath.trim(); // Set href to the file path
                        link.textContent = `Download ${displayName.trim()}`; // Set link text to display name
                        link.download = displayName.trim(); // Set download attribute to suggest filename

                        // Append the link to the file list element
                        fileListElement.appendChild(link);
                    }
                });
            })
            .catch(error => console.error('Error loading file list:', error));
    </script>
</body>
</html>
