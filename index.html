<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Files</title>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            transform: perspective(1000px) rotateY(0deg);
            transition: transform 0.5s;
        }

        .container:hover {
            transform: perspective(1000px) rotateY(5deg);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .file-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f0f4f8;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .file-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        }

        .file-name {
            font-size: 1em;
            color: #333;
            flex: 1;
            margin-right: 20px;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.05);
        }

        .download-btn {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 0.9em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .download-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }

        /* Responsive adjustments */
        @media (max-width: 500px) {
            .file-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .download-btn {
                margin-top: 10px;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Downloads</h1>
        <div class="file-list">
            <div class="file-item">
                <span class="file-name">India Gandhi Case - Which Shook India And Lead To Emergency</span>
                <a href="static-files/India Gandhi Case - Which Shook India And lead TO Emergency.pdf" download class="download-btn">Download</a>
            </div>
            <div class="file-item">
                <span class="file-name">The Kargil War</span>
                <a href="static-files/The Kargil War.pdf" download class="download-btn">Download</a>
            </div>
            <div class="file-item">
                <span class="file-name">Understanding the Indian Environment For UPSC</span>
                <a href="static-files/Understanding the Indian Environment For UPSC.pdf" download class="download-btn">Download</a>
            </div>
        </div>
    </div>
</body>
</html>
